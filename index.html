<!DOCTYPE html>
<html>

<head>
    <title>保存图片</title>
    <meta charset="utf-8">
    <style type="text/css">
    body{
        font: 18px/100% "Microsoft yahei","Hiragino Sans GB","Hiragino Sans GB W3",arial,\5b8b\4f53;
    }

    .error {
        color: red;
    }

    .logger{
        border-bottom: 1px dotted;
        padding-bottom: 10px;
    }
    
    #start {
        color: #fff;
        background-color: #428bca;
        border-color: #357ebd;
        border: none;
        padding: 6px 12px;
        font-size: 18px;
        font-weight: 400;
        line-height: 1.42857143;
        border-radius: 4px;
        cursor: pointer;
    }

    #start:hover{
        background-color: #166bb5;
    }
    </style>
</head>

<body>
    <button id="start">整理桌面图片</button>
    <!--打印运行log-->
    <p class="logger">日志打印:</p>
    <div id="log">
    </div>
</body>
<script type="text/javascript" src="app.js"></script>

</html>
